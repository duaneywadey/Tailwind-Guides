<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

	<!-- Gray Background -->
	<div class="bg-gray-100">

		<!-- Card Positioning -->
	    <div class="w-full max-w mx-auto p-8">

	    	<!-- Card Style -->
	        <div class="bg-white p-8 rounded-lg shadow-md border">

	        	<!-- Random Body of text -->
	            <h1 class="text-2xl font-bold text-gray-800">Checkout</h1>

	            <!-- Shipping Address -->
	            <div class="mt-4">

	            	<!-- Random body of text -->
	                <h2 class="text-xl font-semibold text-gray-700 mb-4">Shipping Address</h2>

	                <!-- Tailwind Grid - should consist of 2 columns with a gap of 4 on all sides -->
	                <div class="grid grid-cols-2 gap-4">
	                    <div>
	                        <label for="first_name" class="block text-gray-700 mb-1">First Name</label>
	                        <input type="text" id="first_name" class="w-full rounded-lg border py-2 px-3">
	                    </div>
	                    <div>
	                        <label for="last_name" class="block text-gray-700">Last Name</label>
	                        <input type="text" id="last_name" class="w-full rounded-lg border py-2 px-3">
	                    </div>
	                </div>

	                <!-- Address Text Input - occupies the whole space -->
	                <div class="mt-4">
	                    <label for="address" class="block text-gray-700 mb-1">Address</label>
	                    <input type="text" id="address" class="w-full rounded-lg border py-2 px-3">
	                </div>


	                <!-- Address City Input - occupies the whole space -->
	                <div class="mt-4">
	                    <label for="city" class="block text-gray-700 mb-1">City</label>
	                    <input type="text" id="city" class="w-full rounded-lg border py-2 px-3">
	                </div>

	                <!-- Tailwind Grid - contains two columns -->
	                <div class="grid grid-cols-2 gap-4 mt-4">
	                    <div>
	                        <label for="state" class="block text-gray-700 mb-1">State</label>
	                        <input type="text" id="state" class="w-full rounded-lg border py-2 px-3">
	                    </div>
	                    <div>
	                        <label for="zip" class="block text-gray-700 mb-1">ZIP Code</label>
	                        <input type="text" id="zip" class="w-full rounded-lg border py-2 px-3">
	                    </div>
	                </div>
	            </div>

	            <!-- New Section of Form, Payment Information -->
	            <div class="mt-4">
	                <h2 class="text-xl font-semibold text-gray-700 mb-2">Payment Information</h2>

	                <!-- Occupies the whole space -->
	                <div class="mt-4">
	                    <label for="card_number" class="block text-gray-700 mb-1">Card Number</label>
	                    <input type="text" id="card_number" class="w-full rounded-lg border py-2 px-3">
	                </div>

	                <!-- Tailwind Grid - consists of two columns -->
	                <div class="grid grid-cols-2 gap-4 mt-4">
	                    <div>
	                        <label for="exp_date" class="block text-gray-700">Expiration Date</label>
	                        <input type="text" id="exp_date" class="w-full rounded-lg border py-2 px-3">
	                    </div>
	                    <div>
	                        <label for="cvv" class="block text-gray-700 mb-1">CVV</label>
	                        <input type="text" id="cvv" class="w-full rounded-lg border py-2 px-3">
	                    </div>
	                </div>
	            </div>

	            <div class="mt-8 flex justify-end">
	                <button class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600">Place Order</button>
	            </div>
	        </div>
	    </div>
	</div>				

</body>
</html>
