<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container {
		  display: grid;
		  grid-template-columns: repeat(12, 1fr);
		  grid-template-rows: repeat(12, 1fr);
		  gap: 10px;
		}
		.col {
			background-color: yellow;
			border-style: solid;
			padding: 25px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
	  <div class="col">1</div>
	  <div class="col">2</div>
	  <div class="col">3</div>
	  <div class="col">4</div>
	  <div class="col">5</div>
	  <div class="col">6</div>
	  <div class="col">7</div>
	  <div class="col">8</div>
	  <div class="col">9</div>
	  <div class="col">10</div>
	  <div class="col">11</div>
	  <div class="col">12</div>
	</div>
</body>
</html>
